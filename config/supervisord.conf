[supervisord]
nodaemon=true
logfile=/app/data/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
user=root

[program:nginx]
command=bash -c "/usr/sbin/nginx -g 'daemon off;' 2>&1 | tee -a /app/data/log/nginx.log"
autorestart=true
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
stdout_events_enabled=true
stderr_events_enabled=true
redirect_stderr=true

[program:redis]
command=bash -c "redis-server --daemonize no --save '' --appendonly no --bind 0.0.0.0 --port 6379 2>&1 | tee -a /app/data/log/redis.log"
autorestart=true
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
stdout_events_enabled=true
stderr_events_enabled=true
redirect_stderr=true

[program:gunicorn]
directory=/app
command=bash -c "gunicorn -b 0.0.0.0:8000 app:app --timeout 120 --max-requests 1000 --workers 5 --preload --access-logfile - --error-logfile - --log-level info 2>&1 | tee -a /app/data/log/gunicorn.log"
autorestart=true
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
stdout_events_enabled=true
stderr_events_enabled=true
redirect_stderr=true

[program:redis]
command=bash -c "redis-server --daemonize no --save '' --appendonly no --bind 0.0.0.0 --port 6379 2>&1 | tee -a /app/data/log/redis.log"
autorestart=true
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
stdout_events_enabled=true
stderr_events_enabled=true
redirect_stderr=true
